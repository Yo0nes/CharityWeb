<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Save Gaza</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="page-container">
        <header class="top-header">
            <a href="Save_Gaza.html">
                <img id="logo" src="icons/palestine-flag-new.png" alt="Palestine Flag Logo">
            </a>
        </header>

        <main class="auth-container">
            <div class="form-container">
                <!-- Login Form -->
                <div class="form-wrapper" id="login-form">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Please enter your details to sign in</p>
                    
                    <form action="/charity-master/php/auth.php" method="post">
                        <input type="hidden" name="action" value="login">
                        
                        <div class="input-group">
                            <div class="input-box">
                                <i class='bx bx-envelope'></i>
                                <input type="email" name="emailInput" required placeholder="Email address">
                            </div>

                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="passwordInput" required placeholder="Password">
                                <i class='bx bx-show password-toggle'></i>
                            </div>

                            <div class="remember-forgot">
                                <label>
                                    <input type="checkbox" name="remember"> Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>

                    <div class="separator">
                        <span>or</span>
                    </div>

                    <button class="guest-btn" onclick="window.location.href='Save_Gaza.html'">Continue as Guest</button>

                    <p class="switch-form">
                        Don't have an account? <a href="#" id="show-signup">Create Account</a>
                    </p>
                </div>

                <!-- Sign Up Form -->
                <div class="form-wrapper hidden" id="signup-form">
                    <h1>Create Account</h1>
                    <p class="subtitle">Join us in making a difference</p>
                    
                    <form action="/charity-master/php/auth.php" method="post">
                        <input type="hidden" name="action" value="register">
                        
                        <div class="input-group">
                            <div class="name-group">
                                <div class="input-box">
                                    <i class='bx bxs-user'></i>
                                    <input type="text" name="first-name" required placeholder="First name">
                                </div>
                                
                                <div class="input-box">
                                    <i class='bx bxs-user'></i>
                                    <input type="text" name="last-name" required placeholder="Last name">
                                </div>
                            </div>

                            <div class="input-box">
                                <i class='bx bx-envelope'></i>
                                <input type="email" name="email" required placeholder="Email address">
                            </div>

                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="psword" id="password" required 
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                                       placeholder="Password">
                                <i class='bx bx-show password-toggle'></i>
                            </div>

                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="pswrd-conf" id="confirm-password" required placeholder="Confirm password">
                                <i class='bx bx-show password-toggle'></i>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>

                    <div class="separator">
                        <span>or</span>
                    </div>

                    <a href="Save_Gaza.html" class="guest-btn">Continue as Guest</a>

                    <p class="switch-form">
                        Already have an account? <a href="#" id="show-login">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form switching
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignup = document.getElementById('show-signup');
            const showLogin = document.getElementById('show-login');

            showSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            });

            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            // Password visibility toggle
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('bx-show');
                    this.classList.toggle('bx-hide');
                });
            });

            // Password confirmation validation
            const signupFormElement = document.querySelector('#signup-form form');
            signupFormElement.addEventListener('submit', function(e) {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirm-password');
                
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                }
            });
        });
    </script>
</body>
</html>
