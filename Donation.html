<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - Save Gaza</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .return-button {
            width: 100%;
            height: 45px;
            background: #06C;
            border: none;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .return-button:hover {
            background: #0056b3;
        }

        @media (max-width: 576px) {
            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="top-header">
            <a href="Save_Gaza.html">
                <img id="logo" src="icons/palestine-flag-new.png" alt="Palestine Flag Logo">
            </a>
        </header>

        <main class="auth-container">
            <div class="form-container">
                <div class="form-wrapper">
                    <h1>Make a Donation</h1>
                    <p class="subtitle">Your support can make a difference</p>
                    
                    <form action="php/process_donation.php" method="post" onsubmit="return validateDonationForm()">
                        <div class="input-group">
                            <!-- Donation Amount -->
                            <div class="input-box">
                                <i class='bx bx-dollar'></i>
                                <input type="number" 
                                       id="amount" 
                                       name="amount" 
                                       placeholder="Donation Amount (USD)"
                                       min="1" 
                                       max="100000" 
                                       step="0.01"
                                       required>
                            </div>

                            <!-- Personal Information -->
                            <div class="input-box">
                                <i class='bx bx-envelope'></i>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       placeholder="Email Address"
                                       required>
                            </div>

                            <div class="input-box">
                                <i class='bx bx-phone'></i>
                                <input type="tel" 
                                       id="phone-number" 
                                       name="phone_number" 
                                       placeholder="Phone Number"
                                       pattern="[0-9]{10}"
                                       title="Please enter a valid 10-digit phone number"
                                       required>
                            </div>

                            <!-- Card Information -->
                            <div class="input-box">
                                <i class='bx bx-credit-card'></i>
                                <input type="text" 
                                       id="card_number" 
                                       name="card_number" 
                                       placeholder="Card Number"
                                       maxlength="19"
                                       required>
                            </div>

                            <div class="card-details">
                                <div class="input-box">
                                    <i class='bx bx-calendar'></i>
                                    <input type="text" 
                                           id="expiration-date" 
                                           name="expiration_date" 
                                           placeholder="MM/YY"
                                           maxlength="5"
                                           required>
                                </div>
                                <div class="input-box">
                                    <i class='bx bx-shield'></i>
                                    <input type="password" 
                                           id="security-code" 
                                           name="security-code" 
                                           placeholder="CVV"
                                           maxlength="4"
                                           required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Complete Donation</button>
                    </form>

                    <div class="separator">
                        <span>or</span>
                    </div>

                    <button class="return-button" onclick="window.location.href='Save_Gaza.php'">Return to Homepage</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/validation.js"></script>
</body>
</html>
